<div class="card">
  <div class="total-details">
    <div>
      <h5 [ngStyle]="{ color: color }">{{ title }}</h5>

      <small *ngIf="!!description">{{ description }}</small>
    </div>

    <div [ngStyle]="{ 'background-color': color + '26' }" class="total-icon">
      <i [class]="icon" [ngStyle]="{ color: color }"></i>
    </div>
  </div>
</div>
