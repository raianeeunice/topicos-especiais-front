<p-toast></p-toast>

<div class="card">
  <div class="header">
    <h5 class="title">Lançamentos</h5>

    <div class="actions">
      <button
        pButton
        type="button"
        label="Tabelas Secundárias"
        class="p-button-help p-mr-2"
        (click)="addTabelaSecudanria()"
      ></button>

      <button
        pButton
        type="button"
        label="Novo lançamento"
        class="p-button-success p-mr-2"
        (click)="addLancamento()"
      ></button>
    </div>
  </div>

  <p-table
    [value]="lancamentos"
    styleClass="p-datatable-gridlines"
    [tableStyle]="{ 'min-width': '60rem' }"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} - {last} de {totalRecords} itens"
    [rowsPerPageOptions]="[5, 10, 50]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="contratado" style="width: 20%">
          Contratado <p-sortIcon field="contratado"></p-sortIcon>
        </th>
        <th pSortableColumn="descricao" style="width: 30%">
          Descrição <p-sortIcon field="descricao"></p-sortIcon>
        </th>
        <th pSortableColumn="anoOrcamento" style="width: 20%">
          Ano orçamento <p-sortIcon field="anoOrcamento"></p-sortIcon>
        </th>
        <th pSortableColumn="dataCadastro" style="width: 20%">
          Data cadastro <p-sortIcon field="dataCadastro"></p-sortIcon>
        </th>
        <th pSortableColumn="valor" style="width: 10%">
          Valor <p-sortIcon field="valor"></p-sortIcon>
        </th>
        <th pSortableColumn="lancamentoInvalido" style="width: 20%">
          Status <p-sortIcon field="lancamentoInvalido"></p-sortIcon>
        </th>
        <th style="min-width: 10rem"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-lancamento>
      <tr>
        <td>{{ lancamento.contratado }}</td>
        <td>{{ lancamento.descricao }}</td>
        <td style="text-align:center">{{ lancamento.anoOrcamento }}</td>
        <td>{{ lancamento.dataCadastro }}</td>
        <td>{{ lancamento.valor | currency : "BRL" }}</td>
        <td>
          <span
            class="badge"
            [ngClass]="{
              'badge-success': lancamento.lancamentoInvalido == false,
              'badge-danger': lancamento.lancamentoInvalido == true
            }"
            >{{ lancamento.lancamentoInvalido ? "Inválido" : "Válido" }}</span
          >
        </td>
        <td>
          <button
            pButton
            icon="pi pi-pencil"
            class="p-button-rounded p-button-text p-mr-2"
            (click)="editarLancamento.emit(lancamento.id)"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-text p-button-danger"
            (click)="deletarLancamento.emit(lancamento)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
